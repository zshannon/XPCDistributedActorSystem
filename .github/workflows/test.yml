name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Swift Tests
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2

      - name: Cache Swift Package Dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.cache/org.swift.swiftpm
          key: ${{ runner.os }}-swift-${{ hashFiles('Package.resolved', 'Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Build
        env:
          CODE_SIGNING_REQUIRED: "NO"
          CODE_SIGN_IDENTITY: ""
        run: swift build --verbose --enable-experimental-feature Macros

      - name: Run Tests
        env:
          CODE_SIGNING_REQUIRED: "NO"
          CODE_SIGN_IDENTITY: ""
        run: swift test --verbose --parallel --enable-experimental-feature Macros
